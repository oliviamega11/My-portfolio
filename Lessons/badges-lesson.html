<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Contextual Badge format -->
    <div class="container">
      <div class="jumbotron">
        <span class="badge badge-success">Success</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-primary">primary</span>
        <span class="badge badge-secondary">secondary</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>
      </div>
      <!-- Pill badges -->
      <span class="badge badge-pill badge-primary">Primary</span>
      <span class="badge badge-pill badge-secondary">Secondary</span>
      <span class="badge badge-pill badge-info">Info</span>
      <span class="badge badge-pill badge-success">Success</span>
      <span class="badge badge-pill badge-danger">Danger</span>
      <span class="badge badge-pill badge-warning">Warning</span>
      <span class="badge badge-pill badge-light">Light</span>
      <span class="badge badge-pill badge-dark">Dark</span>
    </div>
    <!-- Badges inside Element -->
    <button type="button" class="btn btn-primary">
      Message <span class="badge badge-light">4</span>
    </button><br><br>
    <!-- Basic Progress Bar -->
    <div class="progress">
        <div class="progress-bar" style="width: 70%;"></div>
    </div><br>
    <!-- Progress bar Height -->
    <div class="progress" style="height: 20px;">
        <div class="progress-bar" style="width: 40%; height: 20px;"></div>
    </div><br>
    <!-- Progress bar label -->
    <div class="progress" style="height: 20px;">
        <div class="progress-bar" style="width: 40%; height: 20px;">40%</div>
    </div><br>
    <!-- Colored progress bars -->
    <div class="progress" style="height: 20px;">
        <div class="progress-bar" style="width: 40%; height: 20px;"></div>
    </div><br>
    <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-success" style="width: 50%;"></div>
    </div><br>
    <!-- Striped progress Bar -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 60%;"></div>
    </div><br>
    <!-- Animated progress bar -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 80%;">80%</div>
    </div><br>
    <!-- Multiple progress bars -->
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%;">Good</div>
        <div class="progress-bar bg-danger" style="width: 30%;">Danger</div>
        <div class="progress-bar bg-warning" style="width: 10%;">Warning</div>
    </div>
    
  </body>
</html>
