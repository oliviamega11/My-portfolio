<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-light">Light</button>
    <br /><br />
    <a href="#" class="btn btn info" role="button">Link Button</a>
    <button type="button" class="btn btn-info">Button</button>
    <input type="button" class="btn btn-info" value="Input Button" />
    <input
      type="submit"
      class="btn btn-primary"
      value="Submit Button"
    /><br /><br />
    <button type="button" class="btn btn-outline-info">Button info</button>
    <button type="button" class="btn btn-outline-secondary">
      Button secondary
    </button>
    <button type="button" class="btn btn-outline-primary">
      Button primary
    </button>
    <button type="button" class="btn btn-outline-danger">Button danger</button>
    <button type="button" class="btn btn-outline-warning">
      Button warning
    </button>
    <button type="button" class="btn btn-outline-light text-dark">
      Button light</button
    ><br /><br />
    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-primary ">Default Button</button>
    <button type="button" class="btn btn-primary btn-sm">Small Button</button><br><br>
    <button type="button" class="btn btn-danger btn-block">Full width button</button><br><br>
    <button type="button" class="btn btn-primary active">Active button</button>
    <button type="button" class="btn btn-primary " disabled>Disabled button</button>
    <a href="#" class="btn btn-primary disabled">Disabled link</a><br><br>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>Loading
    </button>
    <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span>Loading
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>Loading
    </button><br><br>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Nokia</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-info">Tecno</button>
        <button type="button" class="btn btn-info">Infinix</button>
        <button type="button" class="btn btn-info">Itel</button>
        <button type="button" class="btn btn-info">Samsung</button>
    </div>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-info">Tecno</button>
        <button type="button" class="btn btn-info">Infinix</button>
        <button type="button" class="btn btn-info">Itel</button>
        <button type="button" class="btn btn-info">Samsung</button>
    </div><br><br>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
             Sony
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Tablet</a>
            <a class="dropdown-item" href="#">Smartphone</a>
          </div>
        </div>
      </div>
      <div class="btn-group">
          <button type="button" class="btn btn-primary">Samsung</button>
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
          </button>
          <div class="dropdown-menu">
              <a class="dropdown-list" href="#">Tablet</a>
              <a class="dropdown-list" href="#">Android</a>
          </div>
      </div>
      <div class="btn-group-vertical">
          <button type="button" class="btn btn-info">Home</button>
          <button type="button" class="btn btn-info">Article</button>
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Firmware</button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Android</a>
              <a class="dropdown-item" href="#">Iphone</a>

          </div>
      </div>
  </body> 
</html>
