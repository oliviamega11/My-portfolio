<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Basic pagination -->
    <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul><br>
    <!-- Active & Disabled state pagination -->
    <ul class="pagination">
        <li class="page-item"> <a href="#" class="page-link">Previous</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item disabled"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul><br>
    <!-- Pagination size -->
    <ul class="pagination pagination-lg">
        <li class="page-list"><a href="#" class="page-link">Previous</a></li>
        <li class="page-list"><a href="#" class="page-link">1</a></li>
        <li class="page-list"><a href="#" class="page-link">1</a></li>
        <li class="page-list"><a href="#" class="page-link">2</a></li>
        <li class="page-list"><a href="#" class="page-link">3</a></li>
        <li class="page-list"><a href="#" class="page-link">Next</a></li>
    </ul>
    <ul class="pagination pagination-sm">
        <li class="page-list"><a href="#" class="page-link">Previous</a></li>
        <li class="page-list"><a href="#" class="page-link">1</a></li>
        <li class="page-list"><a href="#" class="page-link">1</a></li>
        <li class="page-list"><a href="#" class="page-link">2</a></li>
        <li class="page-list"><a href="#" class="page-link">3</a></li>
        <li class="page-list"><a href="#" class="page-link">Next</a></li>
    </ul><br>
    <!-- Pagination Alignment -->
    <ul class="pagination " style="margin: 20px 0;">
        <li class="page-list">Then</li>
    </ul>
    <ul class="pagination justify-content-center " style="margin: 20px 0;">
        <li class="page-list">Now</li>
    </ul>
    <ul class="pagination justify-content-end " style="margin: 20px 0;">
        <li class="page-item">loading</li>
    </ul><br>
    <!-- Breadcrums pagination -->
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Photos</a></li>
        <li class="breadcrumb-item"><a href="#">Summer 2017</a></li>
        <li class="breadcrumb-item"><a href="#">Italy</a></li>
        <li class="breadcrumb-item active">Rome</li>
      </ul>
</body>
</html>
