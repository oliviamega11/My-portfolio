<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="spinner-border"></div>
    <!-- Colored spinner -->
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-muted"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-light"></div>
    <div class="spinner-border text-dark"></div><br>
    <!-- Growing spinner -->
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-light"></div>
    <div class="spinner-grow text-dark"></div><br>
    <!-- Spinner size -->
    <div class="spinner-border spinner-border-sm"></div>
    <div class="spinner-grow spinner-grow-sm"></div><br>
    <!-- Spinner button -->
    <button class="btn btn-success" type="button"> <span class="spinner-border spinner-border-sm"></span></button>
    <button class="btn btn-danger" type="button">
         <span class="spinner-border spinner-border-sm"></span>Loading...
    </button>
    <button class="btn btn-info" type="button" disabled>
        <span class="spinner-border spinner-border-sm"></span>Loading...
   </button>
   <button class="btn btn-warning" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm"></span>Loading...
</button>
</body>
</html>
