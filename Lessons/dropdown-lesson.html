<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="dropdown">
      <a href="#" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
        Dropdown Button
      </a>
      <div class="dropdown-menu bg-light">
        <a href="#" class="dropdown-item">Link 1</a>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
        <a href="#" class="dropdown-item">Link 4</a>
      </div>
    </div>
    <br />
    <!-- Dropdown divider -->
    <div class="dropdown">
      <button
        class="btn btn-success dropdown-toggle"
        data-toggle="dropdown"
        type="button"
      >
        Dropdown Button
      </button>
      <div class="dropdown-menu bg-success">
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">2</a>
        <a href="#" class="dropdown-item">3</a>
        <a href="#" class="dropdown-item">4</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Divided link</a>
      </div>
    </div>
    <br />
    <!-- Dropdown header -->
    <div class="dropdown">
      <button
        class="btn btn-success dropdown-toggle"
        data-toggle="dropdown"
        type="button"
      >
        Dropdown Button
      </button>
      <div class="dropdown-menu bg-success">
        <div class="dropdown-header text-light">The header</div>
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">2</a>
        <a href="#" class="dropdown-item">3</a>
        <a href="#" class="dropdown-item">4</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Divided link</a>
      </div>
    </div>
    <br />
    <!-- Dropdown menu right -->
    <div class="dropdown ">
      <button
        class="btn btn-success dropdown-toggle"
        data-toggle="dropdown"
        type="button"
      >
        Dropdown Button to Test the menu right
      </button>
      <div class="dropdown-menu bg-success dropdown-menu-right">
        <div class="dropdown-header text-light">The header</div>
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">2</a>
        <a href="#" class="dropdown-item">3</a>
        <a href="#" class="dropdown-item">4</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Divided link</a>
      </div>
    </div>
    <br />
    <!-- Drop up menu -->
    <div class="dropup">
      <button
        class="btn btn-success dropdown-toggle"
        data-toggle="dropdown"
        type="button"
      >
        Dropdown Button
      </button>
      <div class="dropdown-menu bg-success">
        <div class="dropdown-header text-light">The header</div>
        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">2</a>
        <a href="#" class="dropdown-item">3</a>
        <a href="#" class="dropdown-item">4</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Divided link</a>
      </div>
    </div>
    <br />
    <!-- Dropdown text -->
    <div class="dropdown">
        <button class="dropdown-toggle btn btn-success" data-toggle="dropdown">Droplist</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link 1</a>
        <a class="dropdown-item" href="#">Link 2</a>
        <a class="dropdown-item-text" href="#">Text Link</a>
        <span class="dropdown-item-text">Just Text</span>
      </div>
    </div><br>
    <!-- Group button with dropdown -->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Apple</button>
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-success">Gionee</button>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Sony</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item-text" href="#">Text Link</a>
                <span class="dropdown-item-text">Just Text</span>
            </div>
        </div>
    </div><br><br>
    <!-- Split button dropdown -->
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Link 1</a>
          <a class="dropdown-item" href="#">Link 2</a>
        </div>
      </div><br><br>
      <!-- Vertical button group with dropdown -->
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
             Sony
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Tablet</a>
            <a class="dropdown-item" href="#">Smartphone</a>
          </div>
        </div>
      </div><br><br><br>
  </body>
</html>
